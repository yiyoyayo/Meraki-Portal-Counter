{% block body %}
<html>
  <head>
    <title>Meraki Captive Portal Sample App</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='sample.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <p> <img id="logo" src="https://meraki.cisco.com/img/cisco-meraki.png"/></p>
      </div>
      <form method="POST" action="/login" name="mainForm" required>
        <div class="row">
          <!-- <div class="col-25">
            <label for="fname">Your Full Name</label>
          </div> -->
          <div class="col-75">
            <label for="fname">Your Full Name</label>
            <input type="text" id="fname" name="user_name" placeholder="Your Full Name..">
          </div>
        </div>

        <!-- USER EMAIL ADDRESS -->
        <div class="row">
          <!-- <div class="col-25">
            <label for="lname">Email</label>
          </div> -->
          <div class="col-75">
            <label for="lname">Email</label>
            <input type="text" id="lname" name="user_email_address" placeholder="Your email address..">
          </div>
        </div>

        <!-- USER YEAR OF BIRTH -->
        <div class="row">
          <!-- <div class="col-25">
            <label for="birth_year">Year of Birth</label>
          </div> -->
          <div class="col-75">
            <label for="birth_year">Year of Birth</label>
            <select id="birth_year" name="user_age">
              <option value="0">Your Birth Year:</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>
              <option value="2005">2005</option>
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option>
              <option value="2001">2001</option>
              <option value="2000">2000</option>
        
              <option value="1999">1999</option>
              <option value="1998">1998</option>
              <option value="1997">1997</option>
              <option value="1996">1996</option>
              <option value="1995">1995</option>
              <option value="1994">1994</option>
              <option value="1993">1993</option>
              <option value="1992">1992</option>
              <option value="1991">1991</option>
              <option value="1990">1990</option>
        
              <option value="1989">1989</option>
              <option value="1988">1988</option>
              <option value="1987">1987</option>
              <option value="1986">1986</option>
              <option value="1985">1985</option>
              <option value="1984">1984</option>
              <option value="1983">1983</option>
              <option value="1982">1982</option>
              <option value="1981">1981</option>
              <option value="1980">1980</option>
        
              <option value="1979">1979</option>
              <option value="1978">1978</option>
              <option value="1977">1977</option>
              <option value="1976">1976</option>
              <option value="1975">1975</option>
              <option value="1974">1974</option>
              <option value="1973">1973</option>
              <option value="1972">1972</option>
              <option value="1971">1971</option>
              <option value="1970">1970</option>
        
              <option value="1969">1969</option>
              <option value="1968">1968</option>
              <option value="1967">1967</option>
              <option value="1966">1966</option>
              <option value="1965">1965</option>
              <option value="1964">1964</option>
              <option value="1963">1963</option>
              <option value="1962">1962</option>
              <option value="1961">1961</option>
              <option value="1960">1960</option>
        
              <option value="1959">1959</option>
              <option value="1958">1958</option>
              <option value="1957">1957</option>
              <option value="1956">1956</option>
              <option value="1955">1955</option>
              <option value="1954">1954</option>
              <option value="1953">1953</option>
              <option value="1952">1952</option>
              <option value="1951">1951</option>
              <option value="1950">1950</option>
            </select>

            <label for="user-gender">Gender</label>
            <select id="user-gender" name="user_gender">
              <option value="RatherNot">Your Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <option value="RatherNot">Rather Not Specify</option>
            </select>

          </div>
        </div>

        <!-- USER INTERESTS -->
        <div class="row">
          <div class="interest">
            <fieldset id="brand" class="fieldset">
              <legend>Brand Interests</legend>
                <input id="checkbox12" value="Apple" class="cb" type="checkbox" name="user_brand_interests">
                <label for="checkbox12">Apple</label>
                <input id="checkbox22" value="Samsung" class="cb" type="checkbox" name="user_brand_interests">
                <label for="checkbox22">Samsung</label>
                <input id="checkbox32" value="LG" class="cb" type="checkbox" name="user_brand_interests">
                <label for="checkbox32">LG</label>
                <input id="checkbox42" value="Motorola" class="cb" type="checkbox" name="user_brand_interests">
                <label for="checkbox42">Motorola</label>
                <input id="checkbox52" value="Xiaomi" class="cb" type="checkbox" name="user_brand_interests">
                <label for="checkbox52">Xiaomi</label>
                <input id="checkbox62" value="Nokia" class="cb" type="checkbox" name="user_brand_interests">
                <label for="checkbox62">Nokia</label>
                <input id="checkbox72" value="Bose" class="cb" type="checkbox" name="user_brand_interests">
                <label for="checkbox72">Bose</label>
                <input id="checkbox82" value="Sony" class="cb" type="checkbox" name="user_brand_interests">
                <label for="checkbox82">Sony</label>
                <input id="checkbox92" value="Google" class="cb" type="checkbox" name="user_brand_interests">
                <label for="checkbox92">Google</label>
                <input id="checkbox13" value="Cisco" class="cb" type="checkbox" name="user_brand_interests">
                <label for="checkbox13">Cisco</label>
            </fieldset>
          </div>

          <div class="interest">
            <fieldset id="interests" class="fieldset">
              <legend>Categoty Interests</legend>
                <input id="checkbox12" value="smartphone" class="cb" type="checkbox" name="user_interests">
                <label for="checkbox12">Smartphone</label>
                <input id="checkbox22" value="tablet" class="cb" type="checkbox" name="user_interests">
                <label for="checkbox22">Tablets & laptops</label>
                <input id="checkbox32" value="watches" class="cb" type="checkbox" name="user_interests">
                <label for="checkbox32">Smart watches</label>
                <input id="checkbox42" value="internet" class="cb" type="checkbox" name="user_interests">
                <label for="checkbox42">Internet Plans</label>
                <input id="checkbox52" value="mobile_plan" class="cb" type="checkbox" name="user_interests">
                <label for="checkbox52">Mobile Plan</label>
                <input id="checkbox62" value="entertainment" class="cb" type="checkbox" name="user_interests">
                <label for="checkbox62">Entertainment</label>
                <input id="checkbox72" value="car" class="cb" type="checkbox" name="user_interests">
                <label for="checkbox72">Car & travel</label>
                <input id="checkbox82" value="home" class="cb" type="checkbox" name="user_interests">
                <label for="checkbox82">Smart home</label>
                <input id="checkbox92" value="fitness" class="cb" type="checkbox" name="user_interests">
                <label for="checkbox92">Fitness</label>
                <input id="checkbox13" value="speaker" class="cb" type="checkbox" name="user_interests">
                <label for="checkbox13">Speakers & headphones</label>
                <input id="checkbox23" value="acessories" class="cb" type="checkbox" name="user_interests">
                <label for="checkbox23">Accessories</label>
            </fieldset>
          </div>
        </div>
        <!-- SUBMIT FORM -->

        <div class="row">
          <!-- <div class="col-75"> -->
            <input type="submit" value="Submit" class="submit-field">
          <!-- </div> -->
        </div>
      </form>
    </div>
  </body>
</html>
{% endblock %}
